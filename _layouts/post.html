---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="info"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time> in <a href="/category/{{ page.categories }}/"/><strong>{{ page.categories }}</strong></a>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
  
 <ul class="share-buttons">
	
	<li>
		<a href="http://twitter.com/share" class="twitter-share-button" 
		data-url="" data-text="Teste" data-count="horizontal" data-via="jeancodogno" data-lang="en">Tweet</a>
		<script type="text/javascript" src="http://platform.twitter.com/widgets.js">
		</script>		
	</li>
	<li>
		<!-- Inclua esta tag na seção head ou logo antes da tag de fechamento da seção body -->
		<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

		<!-- Inclua esta tag onde desejar que o botão +1 seja exibido -->
		<g:plusone size="tall" ></g:plusone>
	</li>
	<li>
	
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=1041787195836631';
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<div class="fb-share-button" 
			data-href="" 
			data-layout="button">
		  </div>
	</li>
	<li><script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
<script type="IN/Share"></script></li>
  </ul>
  
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
 <div class="tags-post">
 	<ul>
	Tags:
	{% for tag in page.tags %}
		<li><a href="/tag/{{ tag[0] }}/">{{ tag }}</a></li>
	{% endfor %}
 	</ul> 
 </div>
</article>
