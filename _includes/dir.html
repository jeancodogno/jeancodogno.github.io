		<div class="profile">
			<div class="img-perfil">
				<div class="corte_img-perfil"><a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ '/imagens/perfil.jpg' | prepend: site.baseurl }}" alt=""></a></div>
			</div>
			<p>{{ site.hi }}</p>

		</div>

		<div class="pesquisar">
				<form method="get" action="/search" data-search-form>
					<div class="lupa">
						<input name="enviar" onClick="javascript: var value = document.getElementById('q').value;window.location.href = '/search/?q='+value;" value="enviar"  type="submit">
					</div>
					<input name="q"  autocomplete="off" class="pes" id="q" placeholder="Search on site" required="required" type="text" data-search-input>
				</form>
		</div>

		<div class="categories">
			<h3>CATEGORIES</h3>
			<ul>
			{% for category in site.categories %}
				<li>
					<a href="/category/{{ category[0] }}/" style="text-decoration: none;">{{ category[0] | capitalize }}</a><br />
				</li>
			{% endfor %}
			</ul>
		</div>
		<ul class="tag-box inline">

</ul>
		<div class="tags">
			<h3>TAG CLOUD</h3>
			<ul class="tagcloud">
			{% assign max = 0 %}
			{% for tag in site.tags %}

				{% if max<tag[1].size %}
					{% assign max = tag[1].size %}
				{% endif %}

			{% endfor %}

			{% for tag in site.tags %}

			{% assign font = tag[1].size | divided_by: max %}

			{% assign font = font | times: 26 %}

			{% if font==0 %}
				{% assign font = 14 %}
			{% endif%}


				<li style="line-height:{{ 10 | plus: font }}px;">
					<a href="/tag/{{ tag[0] }}/" style="text-decoration: none;font-size:{{ font }}px;">{{ tag[0] | capitalize }}</a>
				</li>
			{% endfor %}
			</ul>
		</div>
