---
layout: default
title: Search
search_omit: true
---
<div class="col-md-9">
	<header class="clearfix search_header"> 
		<p data-search-found class="search">
    		> <span data-search-found-count></span> result(s) found for &ldquo;
    		<span data-search-found-term></span>&rdquo;
  		</p>
  	</header>

<div data-search-results >
	
</div>

</div>
  <!-- Search result template -->
  <script type="text/x-template" id="search-result">
  		<article class="card mb-4" itemscope itemtype="http://schema.org/BlogPosting">
			<header class="card-header">
				
				<div class="card-meta">
					Posted on <time datetime="##Date##" itemprop="datePublished">##Date##</time>
				</div>
				<a href="##Url##"> <h3 class="card-title">##Title## </h3></a>
				<a href="##Url##"><h4 class="card-subtitle">##Subtitle##</h4></a>
			</header>
			<a href="##Url##"> <img class="card-img" src="/images/8.jpg" alt="##Title##"/></a>
			
			<div class="card-body">
              <p class="card-text">##Description##</p>
              <p><a class="btn btn-orange" href="##Url##">Continue Reading </a> <i class="fa fa-comment"></i><span class="disqus-comment-count" data-disqus-url="##Url##"> </span><p/>
            </div>

		
		
		</article>

  </script>

  <!-- jQuery - required but can be moved to the <head> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- Search script - Must appear after template -->
  <script src="/scripts/search.js"></script>
