  <!-- Search result template -->
  <script type="text/x-template" id="search-result">
			<div class="post">
				<h2><a href="##Url##">##Title##</a></h2>
				<h3>##Subtitle##</h3>
				<p class="info"> Posted on ##Date##</p>
				<p class="texto">
						##Description##
				</p>
				
				<p class="continue-reading"><a href="##Url##">Continue Reading</a> <i class="fa fa-comment" style="margin-left:10px;margin-right:5px;"></i><span class="disqus-comment-count" style="font-size:12px" data-disqus-url="##Url##"> <!-- Count will be inserted here --> </span><p/>
				
				<div class="clear"></div>
			</div>
  </script>

  <!-- jQuery - required but can be moved to the <head> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- Search script - Must appear after template -->
  <script src="/scripts/search.js"></script>
